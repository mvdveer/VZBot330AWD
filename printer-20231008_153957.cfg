##########################################################################
# Steppers - Other - TMC2209
##########################################################################

[stepper_z]
## In M4 position
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop    # use beacon as virtual endstop
homing_retract_dist: 0                            # Beacon does not require a homing retract. Setting this to something other than 0 will cause occasional erroneous results.
position_max: 400
position_min: -10
full_steps_per_rotation: 200
homing_positive_dir: false
homing_speed: 10.0
second_homing_speed: 5

[tmc2209 stepper_z]
uart_pin: PF2
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 0              # 999999

[extruder]
## on Canbus SHT36
### Orbiter 2
step_pin: sht36:PB4
dir_pin: sht36:PB3
enable_pin: !sht36:PA15
microsteps: 16
## Orbiter Extruder
rotation_distance: 4.7226
#Gear_ratio: 50:8
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: sht36:PA8
#sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
sensor_type: ATC Semitec 104NT-4-R025H42G         # Rapido UHF
pullup_resistor: 4700   
sensor_pin: sht36:PA3
#control: pid
#pid_Kp=28.737 
#pid_Ki=1.935 
#pid_Kd=106.684
min_temp: 0
max_temp: 400
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 0
pressure_advance: 0.04
pressure_advance_smooth_time: 0.04

[tmc2209 extruder]
uart_pin: sht36:PB5
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0        # 999999

##########################################################################â€¨# Heater Bed
##########################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
#control: pid
#pid_Kp: 66.746
#pid_Ki: 3.504
#pid_Kd: 317.878
min_temp: 0
max_temp: 130


##########################################################################
#FANS
##########################################################################

[fan]
##	Print Cooling Fan - SHT36 - Fan1
pin: sht36:PB11
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[heater_fan hotend_fan]
##	Hotend Fan - SHT36 FAN0 Connector
pin: sht36:PB10
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan_generic Exhaust_fan]
##  exhaust fan - In FAN0
pin: PA8
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[fan_generic chamber_fan]
###  chamber fan - In FAN9 Position
#pin: PD15
#max_power: 1
#shutdown_speed: 0
#kick_start_time: 0.1
#off_below: 0.10

[fan_generic RSCS]
##  RSCS Fans - In FAN1 Position
pin: PE5
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10


##########################################################################
#Custom PINs Definition 
##########################################################################

[output_pin Caselight]
# Connected to HE0
pin: PA2
pwm: false
value: 1
shutdown_value:0

[idle_timeout]
timeout: 1800
gcode =
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
    #M84
  {% endif %}

########################################################################
## Probe          Beacon Probe Replaces This.                                                                                                            
########################################################################
# See beacon.cfg

##########################################################################
## Homing 
##########################################################################

[safe_z_home]
home_xy_position: 155, 155                 #   Sets the x, y position used for z homing with beacon - update for your machine
z_hop: 3                                   #   Retracts the z axis before x, y homing to avoid dragging the nozzle. 


