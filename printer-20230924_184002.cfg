
##########################################################################
## Included Configs
##########################################################################

[include macros.cfg]
[include neopixel.cfg]
#[include nozzle_scrub.cfg]
#[include timelapse.cfg]
#[include variables.cfg]
[include Adaptive_Mesh.cfg]
[include Adaptive_Purge.cfg]\
[include speed.cfg]
[include beacon.cfg]

[exclude_object]

##########################################################################
## Mainsail inclusions
##########################################################################

[display_status]
[exclude_object]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[pause_resume]
recover_velocity: 350

##########################################################################
## MCU Section
##########################################################################

[mcu sht36]
canbus_uuid: 21da7204a07b

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_3E0014001050334636383920-if00


##########################################################################
## Printer
##########################################################################

[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 10000
#max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 1500
square_corner_velocity: 10

##########################################################################
#  Resonance - Input Shaper - SHT36
##########################################################################

## SHT36 -ADXL345
[adxl345]
cs_pin: sht36:PA9
spi_software_sclk_pin: sht36:PB13
spi_software_mosi_pin: sht36:PB15
spi_software_miso_pin: sht36:PB14

[resonance_tester]
accel_chip: adxl345
probe_points:
    160, 160, 20


##########################################################################
# SHT36 Temperature sensors
##########################################################################

[temperature_sensor SHT36-V2]     
sensor_type: temperature_mcu      
sensor_mcu: sht36               
min_temp: 0                       
max_temp: 490                     


[temperature_sensor Chamber]          
sensor_type: ATC Semitec 104GT-2  
sensor_pin = sht36:PA4          
min_temp: 0                       
max_temp: 490              


##########################################################################
## Steppers - AWD - TMC 5160 Pro
##########################################################################

[stepper_x]
##	in M0 position
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: ^sht36:PA1            #make sure to set the correct pin here.
position_endstop: 320
position_min: 0
position_max: 320
homing_speed: 100  
homing_retract_dist: 0


[tmc2209 stepper_x]                     
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_y]
##	in M1 position
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: PG6                 #make sure to set the correct pin here.
position_endstop: 315

position_min: 0
position_max: 315
homing_speed: 100 
homing_retract_dist: 0


[tmc2209 stepper_y]               
uart_pin: PD11
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_x1]
##	in M2_1 position
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  


[tmc2209 stepper_x1]               
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

[stepper_y1]
##	in M3 position
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200

[tmc2209 stepper_y1]              
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 999999

##########################################################################
# Steppers - Other - TMC2209
##########################################################################

[stepper_z]
## In M4 position
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop    # use beacon as virtual endstop
homing_retract_dist: 0                            # Beacon does not require a homing retract. Setting this to somethingother than 0 will cause occasional erroneous results.
position_max: 400
position_min: -10
full_steps_per_rotation: 200
homing_positive_dir: false
homing_speed: 5.0
second_homing_speed: 2.5

[tmc2209 stepper_z]
uart_pin: PF2
interpolate: false
run_current: 1.2
sense_resistor: 0.110
stealthchop_threshold: 999999

[extruder]
## on Canbus SHT36
### Orbiter 2
step_pin: sht36:PB4
dir_pin: sht36:PB3
enable_pin: !sht36:PA15
microsteps: 16
## Orbiter Extruder
rotation_distance: 4.7226
#Gear_ratio: 50:8
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: sht36:PA8
sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater
pullup_resistor: 4700   
sensor_pin: sht36:PA3
#control: pid
#pid_Kp=28.737 
#pid_Ki=1.935 
#pid_Kd=106.684
min_temp: 0
max_temp: 400
full_steps_per_rotation: 200
max_extrude_only_distance: 1000.0
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 0
pressure_advance: 0.02
pressure_advance_smooth_time: 0.03

[tmc2209 extruder]
uart_pin: sht36:PB5
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

##########################################################################â€¨# Heater Bed
##########################################################################

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
#control: pid
#pid_Kp: 66.746
#pid_Ki: 3.504
#pid_Kd: 317.878
min_temp: 0
max_temp: 130


##########################################################################
#FANS
##########################################################################

[fan]
##	Print Cooling Fan - SHT36 - Fan1
pin: sht36:PB11
max_power: 1
cycle_time: 0.002
hardware_pwm: false
shutdown_speed: 0

[heater_fan hotend_fan]
##	Hotend Fan - SHT36 FAN0 Connector
pin: sht36:PB10
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[fan_generic Exhaust_fan]
##  exhaust fan - In FAN0
pin: PA8
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10

#[fan_generic chamber_fan]
###  chamber fan - In FAN9 Position
#pin: PD15
#max_power: 1
#shutdown_speed: 0
#kick_start_time: 0.1
#off_below: 0.10

[fan_generic RSCS]
##  RSCS Fans - In FAN1 Position
pin: PE5
max_power: 1
shutdown_speed: 0
kick_start_time: 0.1
off_below: 0.10


##########################################################################
#Custom PINs Definition 
##########################################################################

[output_pin Caselight]
# Connected to HE0
pin: PA2
pwm: false
value: 1
shutdown_value:0

[idle_timeout]
timeout: 1800
gcode =
  {% if printer.pause_resume.is_paused %}
    M104 S0
  {% else %}
    TURN_OFF_HEATERS
    #M84
  {% endif %}

########################################################################
## Probe          Beacon Probe Replaces This.                                                                                                            
########################################################################
# Ess beacon.cfg

##########################################################################
## Homing 
##########################################################################

[safe_z_home]
home_xy_position: 155, 155                 #   Sets the x, y position used for z homing with beacon - update for your machine
z_hop: 3                                                 #   Retracts the z axis before x, y homing to avoid dragging the nozzle. 


##########################################################################
## Bed Mesh
##########################################################################

# see beacon.cfg


[bed_screws]
screw1: 20,20              # Left Front
screw2: 155,20.           # Middle Front
screw3: 290,20           # Right Front
screw4: 20,290.          # Left back
screw5: 155,290.        # Middle Back
screw6: 290,290.        # Right Back

